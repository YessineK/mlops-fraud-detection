version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fraud-detection-backend
    ports:
      - "8000:8000"
    volumes:
      - ./notebooks/processors:/app/processors
      - ./notebooks/model_registry:/app/model_registry
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - fraud-detection-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fraud-detection-frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - fraud-detection-network

networks:
  fraud-detection-network:
    driver: bridge
